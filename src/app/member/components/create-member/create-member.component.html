<div class="container"><form #personForm="ngForm"><div class="row"><div class="col"><h1>Member Information</h1></div></div><div class="row"><div class="col"><label>* Indicates required field</label></div></div><div class="row"><div class="col"><div class="form-group"><label for="first-name">First Name<span [hidden]="firstName.valid || firstName.pristine">&nbsp;is required</span>*</label><input class="form-control" id="firstName" required="required" minlength="1" maxlength="16" aria-describedby="firstName" placeholder="" type="text" name="first-name" [(ngModel)]="person.firstName" #firstName="ngModel"/><div class="validation-outline" *ngIf="firstName.invalid &amp;&amp; !firstName.pristine"></div><div class="validation-icon valid" *ngIf="firstName.valid"></div><div class="validation-icon invalid" *ngIf="firstName.invalid &amp;&amp; !firstName.pristine"></div></div></div><div class="col-4"><div class="form-group"><label for="middle-initial">Middle Initial (optional)</label><input class="form-control" id="middleInitial" maxlength="1" placeholder="" #middleInitial="ngModel" name="middle-initial" [(ngModel)]="person.middleInitial"/></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="last-name">Last Name<span [hidden]="lastName.valid || lastName.pristine">&nbsp;is required</span>*</label><input class="form-control" id="lastName" required="required" minlength="1" maxlength="38" type="text" placeholder="" #lastName="ngModel" name="last-name" [(ngModel)]="person.lastName"/><div class="validation-outline" *ngIf="lastName.invalid &amp;&amp; !lastName.pristine"></div><div class="validation-icon valid" *ngIf="lastName.valid"></div><div class="validation-icon invalid" *ngIf="lastName.invalid &amp;&amp; !lastName.pristine"></div></div></div><div class="col-4"><div class="form-group"><label for="suffix">Suffix</label><select class="form-control" id="suffix" type="" placeholder=""><option value="null">test 1</option><option value="null">test 2</option><option value="null">test 3</option><option value="null">test 4</option></select></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="address1">Address<span [hidden]="address1.valid || address1.pristine">&nbsp;is required</span>*</label><input class="form-control" id="address1" required="required" type="" placeholder="" #address1="ngModel" name="address1" [(ngModel)]="person.mailingAddressLine1"/><div class="validation-outline" *ngIf="address1.invalid &amp;&amp; !address1.pristine"></div><div class="validation-icon valid" *ngIf="address1.valid"></div><div class="validation-icon invalid" *ngIf="address1.invalid &amp;&amp; !address1.pristine"></div></div></div></div><div class="row" *ngIf="additionalAddressLine &gt;= 1"><div class="col"><div class="form-group"><label for="address2">Address 2</label><input class="form-control" id="address2" type="" placeholder="" #address2="ngModel" [(ngModel)]="person.mailingAddressLine2"/></div></div></div><div class="row" *ngIf="additionalAddressLine &gt;= 2"><div class="col"><div class="form-group"><label for="address3">Address 3</label><input class="form-control" id="address3" type="" placeholder="" #address3="ngModel" [(ngModel)]="person.mailingAddressLine3"/></div></div></div><div class="row" *ngIf="additionalAddressLine &lt; 2"><div class="col"><div class="form-group"><button class="btn btn-secondary btn-block" type="button" (click)="addAddressLine()">Add Additional Address Line</button></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="city">City<span [hidden]="city.valid || city.pristine">&nbsp;is required</span>*</label><input class="form-control" id="city" required="required" type="text" name="city" placeholder="" #city="ngModel" [(ngModel)]="person.mailingAddressLocality"/><div class="validation-outline" *ngIf="city.invalid &amp;&amp; !city.pristine"></div><div class="validation-icon valid" *ngIf="city.valid"></div><div class="validation-icon invalid" *ngIf="city.invalid &amp;&amp; !city.pristine"></div></div></div><div class="col"><div class="form-group"><label for="state">State<span [hidden]="state.valid || state.pristine">&nbsp;is required</span>*</label><select class="form-control" id="state" required="required" name="state" #state="ngModel" [(ngModel)]="person.mailingAddressStateProvinceCode"><option value="California">California</option><option value="Colorado">Colorado</option><option value="Idaho">Idaho</option><option value="Oregon">Oregon</option><option value="Utah">Utah</option><option value="Washington">Washington</option></select><div class="validation-outline" *ngIf="state.invalid &amp;&amp; !state.pristine"></div><div class="validation-icon valid" *ngIf="state.valid"></div><div class="validation-icon invalid" *ngIf="state.invalid &amp;&amp; !state.pristine"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="postalCode">Zip<span [hidden]="postal.valid || postal.pristine">&nbsp;is required</span>*</label><input class="form-control" id="postal" required="required" name="postalCode" placeholder="5 digits" #postal="ngModel" [(ngModel)]="person.mailingAddressPostalCode"/><div class="validation-outline" *ngIf="postal.invalid &amp;&amp; !postal.pristine"></div><div class="validation-icon valid" *ngIf="postal.valid"></div><div class="validation-icon invalid" *ngIf="postal.invalid &amp;&amp; !postal.pristine"></div></div></div><div class="col"><div class="form-group"><label for="country">Country<span [hidden]="city.valid || city.pristine">&nbsp;is required</span>*</label><select class="form-control" id="country" required="required" #country="ngModel" type="" name="country" placeholder="" [(ngModel)]="person.mailingAddressCountryAlpha2Code"><option value="US">United States</option><option value="CA">Canada</option><option value="MX">Mexico</option></select><div class="validation-outline" *ngIf="country.invalid &amp;&amp; !country.pristine"></div><div class="validation-icon valid" *ngIf="country.valid"></div><div class="validation-icon invalid" *ngIf="country.invalid &amp;&amp; !country.pristine"></div></div></div></div><div class="row"><div class="col-6"><div class="form-group"><label for="dob">Date of Birth<span [hidden]="dob.valid || dob.pristine">&nbsp;is required</span>*</label><input class="form-control" id="dob" required="required" maxlength="24" name="dob" placeholder="MM-DD-YYYY" #dob="ngModel" [(ngModel)]="person.birthdate"/><div class="validation-outline" *ngIf="dob.invalid &amp;&amp; !dob.pristine"></div><div class="validation-icon valid" *ngIf="dob.valid"></div><div class="validation-icon invalid" *ngIf="dob.invalid &amp;&amp; !dob.pristine"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="id-type">ID Type<span [hidden]="idType.valid || idType.pristine">&nbsp;is required</span>*</label><select class="form-control" id="idType" required="required" #idType="ngModel" [(ngModel)]="person.idType" placeholder=""><option value="DRIVERSLICENSE">Driver's Liscense</option><option value="PASSPORT">Passport</option><option value="USSTATEID">US State ID</option><option value="MILITARYID">Military ID</option></select><div class="validation-outline" *ngIf="idType.invalid &amp;&amp; !idType.pristine"></div><div class="validation-icon valid" *ngIf="idType.valid"></div><div class="validation-icon invalid" *ngIf="idType.invalid &amp;&amp; !idType.pristine"></div></div></div><div class="col"><div class="form-group"><label for="id-number">ID Number<span [hidden]="idNumber.valid || idNumber.pristine">&nbsp;is required</span>*</label><input class="form-control" id="idNumber" name="idNumber" type="" placeholder="" #idNumber="ngModel" [(ngModel)]="person.firstName"/><div class="validation-outline" *ngIf="idNumber.invalid &amp;&amp; !idNumber.pristine"></div><div class="validation-icon valid" *ngIf="idNumber.valid"></div><div class="validation-icon invalid" *ngIf="idNumber.invalid &amp;&amp; !idNumber.pristine"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="phone">Phone Number<span [hidden]="phone.valid || phone.pristine">&nbsp;is required</span>*</label><input class="form-control" id="phone" required="required" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" type="tel" placeholder="(___) ___-____" #phone="ngModel" [(ngModel)]="person.mobilePhoneNumber"/><div class="validation-outline" *ngIf="phone.invalid &amp;&amp; !phone.pristine"></div><div class="validation-icon valid" *ngIf="phone.valid"></div><div class="validation-icon invalid" *ngIf="phone.invalid &amp;&amp; !phone.pristine"></div></div></div><div class="col"><div class="form-group"><label for="phone-type">Phone Type<span [hidden]="phoneType.valid || phoneType.pristine">&nbsp;is required</span>*</label><select class="form-control" id="phoneType" required="required" #phoneType="ngModel" [(ngModel)]="person.phoneType" type="" placeholder="" name="phone-type"><option value="MOBILEPHONE">Mobile</option><option value="HOMEPHONE">Home</option><option value="BUSINESSPHONE">Business</option></select><div class="validation-outline" *ngIf="phoneType.invalid &amp;&amp; !phoneType.pristine"></div><div class="validation-icon valid" *ngIf="phoneType.valid"></div><div class="validation-icon invalid" *ngIf="phoneType.invalid &amp;&amp; !phoneType.pristine"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="email">Email Address (optional)</label><input class="form-control" id="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" name="email" type="email" placeholder="" #email="ngModel" [(ngModel)]="person.personalEmailAddress"/><div class="validation-outline" *ngIf="email.invalid &amp;&amp; !email.pristine"></div><div class="validation-icon valid" *ngIf="email.valid"></div><div class="validation-icon invalid" *ngIf="email.invalid &amp;&amp; !email.pristine"></div></div></div><div class="col"><div class="form-group"><label for="email-type">Email Type (optional)</label><select class="form-control" id="emailType" required="required" #emailType="ngModel" [(ngModel)]="person.emailType" type="email" placeholder=""><option value="personal">Personal</option><option value="work">Work</option></select><div class="validation-outline" *ngIf="emailType.invalid &amp;&amp; !emailType.pristine"></div><div class="validation-icon valid" *ngIf="emailType.valid"></div><div class="validation-icon invalid" *ngIf="emailType.invalid &amp;&amp; !emailType.pristine"></div></div></div></div><div class="row"><div class="col-6"><div class="form-group"><label for="language">Preferred Language<span [hidden]="language.valid || language.pristine">&nbsp;is required</span>*</label><select class="form-control" id="language" #language="ngModel" name="language" type="" placeholder="" [(ngModel)]="person.language"><option value="en">English</option><option value="fr">French</option><option value="sp">Spanish</option></select><div class="validation-outline" *ngIf="language.invalid &amp;&amp; !language.pristine"></div><div class="validation-icon valid" *ngIf="language.valid"></div><div class="validation-icon invalid" *ngIf="language.invalid &amp;&amp; !language.pristine"></div></div></div></div><div class="row"><div class="col-9"></div><div class="col col-sm"><button class="btn btn-primary" type="button" (click)="continue()">Continue</button></div></div></form></div>
