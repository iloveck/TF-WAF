<div class="container"><div class="row"><div class="col"><h1>Member Information</h1></div></div><div class="row"><div class="col"><div class="form-group"><label for="prefix">Prefix</label><select class="form-control" id="exampleInputPassword1" type="" placeholder=""><option value="Ms">Ms</option><option value="Miss">Miss</option><option value="Mrs">Mrs</option><option value="Mr">Mr</option></select></div></div><div class="col"><div class="form-group"><label for="first-name">First Name</label><input class="form-control" id="first-name" type="text" aria-describedby="firstName" placeholder="" [(ngModel)]="person.firstName"/></div></div><div class="col"><div class="form-group"><label for="middle-initial">Middle Initial</label><input class="form-control" id="middle-initial" type="" placeholder="" [(ngModel)]="person.middleInitial"/></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="last-name">Last Name</label><input class="form-control" id="last-name" type="" placeholder="" [(ngModel)]="person.lastName"/></div></div><div class="col"><div class="form-group"><label for="suffix">Suffix</label><select class="form-control" id="suffix" type="" placeholder=""><option value="null">test 1</option><option value="null">test 2</option><option value="null">test 3</option><option value="null">test 4</option></select></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="address1">Address</label><input class="form-control" id="address1" type="" placeholder="" [(ngModel)]="person.mailingAddressLine1"/></div></div></div><div class="row"><div class="col"><div class="form-group"><div *ngIf="!additionalAddressLine"><button class="btn btn-secondary btn-block" type="button" (click)="addAddressLine()">Add Additional Address Line</button></div><div *ngIf="additionalAddressLine"><label for="address2">Address 2</label><input class="form-control" id="address2" type="" placeholder="" [(ngModel)]="person.mailingAddressLine2"/></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="city">City</label><input class="form-control" id="city" type="" placeholder="" [(ngModel)]="person.mailingAddressLocality"/></div></div><div class="col"><div class="form-group"><label for="state">State</label><select class="form-control" id="state" type="" placeholder="" [(ngModel)]="person.mailingAddressStateProvinceCode"><option value="California">California</option><option value="Colorado">Colorado</option><option value="Idaho">Idaho</option><option value="Oregon">Oregon</option><option value="Utah">Utah</option><option value="Washington">Washington</option></select></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="postal-code">Zip</label><input class="form-control" id="postal-code" type="" placeholder="5 digits" [(ngModel)]="person.mailingAddressPostalCode"/></div></div><div class="col"><div class="form-group"><label for="exampleInputPassword1">Country</label><select class="form-control" id="exampleInputPassword1" type="" placeholder="" [(ngModel)]="person.mailingAddressCountryAlpha2Code"><option value="US">United States</option><option value="CA">Canada</option><option value="MX">Mexico</option></select></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="dob">Date of Birth</label><input class="form-control" id="dob" type="" placeholder="MM-DD-YYYY" [(ngModel)]="person.birthdate"/></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="id-typ">ID Type</label><select class="form-control" id="id-typ" type="" placeholder=""><option value="null">test 1</option><option value="null">test 2</option><option value="null">test 3</option><option value="null">test 4</option></select></div></div><div class="col"><div class="form-group"><label for="id-number">ID Number</label><input class="form-control" id="id-number" type="" placeholder="" [(ngModel)]="person.firstName"/></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="phone">Phone Number</label><input class="form-control" id="phone" type="" placeholder="(___) ___-____" [(ngModel)]="person.mobilePhoneNumber"/></div></div><div class="col"><div class="form-group"><label for="phone-type">Phone Type</label><select class="form-control" id="phone-type" type="" placeholder=""><option value="Mobile">Mobile</option><option value="Home">Home</option><option value="Work">Work</option></select></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="email">Email Address</label><input class="form-control" id="email" type="" placeholder="" [(ngModel)]="person.personalEmailAddress"/></div></div><div class="col"><div class="form-group"><label for="email-type">Email Type</label><select class="form-control" id="email-type" type="" placeholder=""><option value="personal">Personal</option><option value="work">Work</option></select></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="exampleInputPassword1">Preferred Language</label><select class="form-control" id="exampleInputPassword1" type="" placeholder="" [(ngModel)]="person.language"><option value="en">English</option><option value="fr">French</option><option value="sp">Spanish</option></select></div></div></div><div class="row"><div class="col col-sm"></div><div class="col col-sm"></div><div class="col col-sm"></div><div class="col col-sm"></div><div class="col col-sm"><button class="btn btn-primary" type="button" (click)="continue()">Continue</button></div></div></div>
