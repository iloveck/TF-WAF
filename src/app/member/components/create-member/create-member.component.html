<div class="container"><form #personForm="ngForm"><div class="row"><div class="col"><h1>Member Information</h1></div></div><!--.row(*ngIf="personForm.invalid && !personForm.pristine").col

    |Please correct the errors below to continue.--><div class="row"><div class="col"><label>* Indicates required field</label></div></div><div class="row"><div class="col"><div class="form-group"><label for="first-name">First Name<span [hidden]="firstName.valid || firstName.pristine">&nbsp;is required</span>*</label><input class="form-control" id="firstName" required="required" minlength="1" maxlength="16" aria-describedby="firstName" placeholder="" type="text" [(ngModel)]="person.profile.firstName" name="firstName" #firstName="ngModel"/><div class="validation-outline" *ngIf="firstName.invalid &amp;&amp; !firstName.pristine"></div><div class="validation-icon valid" *ngIf="firstName.valid"></div><div class="validation-icon invalid" *ngIf="firstName.invalid &amp;&amp; !firstName.pristine"></div></div></div><div class="col-3"><div class="form-group"><label for="middle-initial">Middle Initial (optional)</label><input class="form-control" id="middleInitial" maxlength="1" placeholder="" #middleInitial="ngModel" name="middle-initial" [(ngModel)]="person.profile.middleInitial"/></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="last-name">Last Name<span [hidden]="lastName.valid || lastName.pristine">&nbsp;is required</span>*</label><input class="form-control" id="lastName" required="required" minlength="1" maxlength="38" type="text" placeholder="" #lastName="ngModel" name="last-name" [(ngModel)]="person.profile.lastName"/><div class="validation-outline" *ngIf="lastName.invalid &amp;&amp; !lastName.pristine"></div><div class="validation-icon valid" *ngIf="lastName.valid"></div><div class="validation-icon invalid" *ngIf="lastName.invalid &amp;&amp; !lastName.pristine"></div></div></div><div class="col-3"><div class="form-group"><label for="suffix">Suffix</label><select class="form-control" id="suffix" #suffix="ngModel" [(ngModel)]="person.profile.generationSuffix" type="" placeholder=""><option value="null">None</option><option value="JR" d"></div><div class="validation-icon invalid" *ngIf="city.invalid &amp;&amp; !city.pristine"></div></div></div><div class="col"><div class="form-group"><label for="state">State<span [hidden]="state.valid || state.pristine">&nbsp;is required</span>*</label><select class="form-control" id="state" required="required" name="state" #state="ngModel" [(ngModel)]="person.address[0].stateProvinceCode"><option [value]="state.code" *ngFor="let state of meta.countries[0].states">{{state.code}}</option></select><div class="validation-outline" *ngIf="state.invalid &amp;&amp; !state.pristine"></div><div class="validation-icon valid" *ngIf="state.valid"></div><div class="validation-icon invalid" *ngIf="state.invalid &amp;&amp; !state.pristine"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="postalCode">Zip<span [hidden]="postal.valid || postal.pristine">&nbsp;is required</span>*</label><input class="form-control" id="postal" required="required" minlength="5" maxlength="5" name="postalCode" placeholder="5 digits" #postal="ngModel" [(ngModel)]="person.address[0].postalCode"/><div class="validation-outline" *ngIf="postal.invalid &amp;&amp; !postal.pristine"></div><div class="validation-icon valid" *ngIf="postal.valid"></div><div class="validation-icon invalid" *ngIf="postal.invalid &amp;&amp; !postal.pristine"></div></div></div><div class="col"><div class="form-group"><label for="country">Country<span [hidden]="country.valid || country.pristine">&nbsp;is required</span>*</label><select class="form-control" id="country" required="required" #country="ngModel" type="" name="country" placeholder="" [(ngModel)]="person.address[0].countryCode"><option [value]="country.alpha2Code" *ngFor="let country of meta.countries">{{country.alpha3Code}}</option></select><div class="validation-outline" *ngIf="country.invalid &amp;&amp; !country.pristine"></div><div class="validation-icon valid" *ngIf="country.valid"></div><div class="validation-icon invalid" label for="identityState">State / Province<span [hidden]="identityState.valid || identityState.pristine">&nbsp;is required</span>*</label><select class="form-control" id="identityState" required="required" name="identityState" #identityState="ngModel" [(ngModel)]="person.identity[0].stateProvinceCode"><option [value]="state.code" *ngFor="let state of meta.countries[0].states">{{state.code}}</option></select><div class="validation-outline" *ngIf="identityState.invalid &amp;&amp; !identityState.pristine"></div><div class="validation-icon valid" *ngIf="identityState.valid"></div><div class="validation-icon invalid" *ngIf="identityState.invalid &amp;&amp; !identityState.pristine"></div></div></div><div class="col"><div class="form-group"><label for="identityCountry">Country<span [hidden]="identityCountry.valid || identityCountry.pristine">&nbsp;is required</span>*</label><select class="form-control" id="country" required="required" #identityCountry="ngModel" type="" name="identityCountry" placeholder="" [(ngModel)]="person.identity[0].countryCode"><option [value]="country.alpha2Code" *ngFor="let country of meta.countries">{{country.alpha3Code}}</option></select><div class="validation-outline" *ngIf="identityCountry.invalid &amp;&amp; !identityCountry.pristine"></div><div class="validation-icon valid" *ngIf="identityCountry.valid"></div><div class="validation-icon invalid" *ngIf="identityCountry.invalid &amp;&amp; !identityCountry.pristine"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="phone">Phone Number<span [hidden]="phone.valid || phone.pristine">&nbsp;is required</span>*</label><input class="form-control" id="phone" required="required" maxlength="10" minlength="10" name="phone" type="tel" placeholder="" #phone="ngModel" [ngModel]="person.phone[0].phoneNumber" (ngModelChange)="person.phone[0].phoneNumber=$event"/><div class="validation-outline" *ngIf="phone.invalid &amp;&amp; !phone.pristine"></div><div class="validation-icon valid" *ngIf="phone.valid"></div><div class="validation-icon invalid" *ngIf="phone.invalid &amp;&amp; !phone.pristine"></div></div></div><div class="col"><div class="form-group"><label for="phone-type">Phone Type<span [hidden]="phoneType.valid || phoneType.pristine">&nbsp;is required</span>*</label><select class="form-control" id="phoneType" [required]="person.phone[0].phoneNumber" #phoneType="ngModel" [(ngModel)]="person.phone[0].phoneType" type="" placeholder="" name="phone-type"><option [value]="phoneType.code" *ngFor="let phoneType of meta.phoneTypes">{{phoneType.code}}</option></select><div class="validation-outline" *ngIf="phoneType.invalid &amp;&amp; !phoneType.pristine"></div><div class="validation-icon valid" *ngIf="phoneType.valid"></div><div class="validation-icon invalid" *ngIf="phoneType.invalid &amp;&amp; person.phone[0].phoneNumber"></div></div></div></div><div class="row"><div class="col"><div class="form-group"><label for="phone2">Phone Number 2 (optional)<span [hidden]="phone2.valid || phone2.pristine">&nbsp;is required</span></label><input class="form-control" id="phone2" maxlength="10" minlength="10" name="phone2" type="tel" placeholder="" #phone2="ngModel" [ngModel]="person.phone[1].phoneNumber" (ngModelChange)="person.phone[1].phoneNumber=$event"/><div class="validation-outline" *ngIf="phone2.invalid &amp;&amp; !phone2.pristine"></div><div class="validation-icon valid" *ngIf="phone2.valid &amp;&amp; !phone2.pristine"></div><div class="validation-icon invalid" *ngIf="phone2.invalid &amp;&amp; !phone2.pristine"></div></div></div><div class="col"><div class="form-group"><label for="phone-type2">Phone Type<span [hidden]="phoneType2.valid || phoneType2.pristine">&nbsp;is required</span>*</label><select class="form-control" id="phoneType2" [required]="person.phone[1].phoneNumber" #phoneType2="ngModel" [(ngModel)]="person.phone[1].phoneType" type="" placeholder="" name="phone-type2"><option [value]="phoneType.code" *ngFor="let phoneType of meta il2="ngModel" [(ngModel)]="person.email[1].emailAddress"/><div class="validation-outline" *ngIf="email2.invalid &amp;&amp; !email2.pristine"></div><div class="validation-icon valid" *ngIf="email2.valid &amp;&amp; !email2.pristine"></div><div class="validation-icon invalid" *ngIf="email2.invalid &amp;&amp; person.email[1].emailAddress"></div></div></div><div class="col"><div class="form-group"><label for="emailType2">Email Type (optional)</label><select class="form-control" id="emailType2" [required]="person.email[1].emailAddress" name="emailType2" #emailType2="ngModel" [(ngModel)]="person.email[1].emailTypeCode" type="email" placeholder=""><option [value]="emailType.code" *ngFor="let emailType of meta.emailTypes">{{emailType.code}}</option></select><div class="validation-outline" *ngIf="emailType2.invalid &amp;&amp; !emailType2.pristine"></div><div class="validation-icon valid" *ngIf="emailType2.valid &amp;&amp; !emailType2.pristine"></div><div class="validation-icon invalid" *ngIf="emailType2.invalid &amp;&amp; person.email[1].emailAddress"></div></div></div></div><div class="row"><div class="col-6"><div class="form-group"><label for="language">Preferred Language<span [hidden]="language.valid || language.pristine">&nbsp;is required</span>*</label><select class="form-control" id="language" required="required" #language="ngModel" name="language" type="" placeholder="" [(ngModel)]="person.profile.languageCode"><option [value]="language.code" *ngFor="let language of meta.countries[0].languages">{{language.locale[0].value}}</option></select><div class="validation-outline" *ngIf="language.invalid &amp;&amp; !language.pristine"></div><div class="validation-icon valid" *ngIf="language.valid &amp;&amp; !language.pristine"></div><div class="validation-icon invalid" *ngIf="language.invalid &amp;&amp; !language.pristine"></div></div></div></div><div class="row"><div class="col-9"></div><div class="col col-sm"><button class="btn btn-primary" type="button" [disabled]="personForm
