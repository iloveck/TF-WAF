<app-search-header></app-search-header>

<div class="container-fluid">
  <div class="row row-eq-height search-result-box">
    <div class="col-lg-3 text-center " style="background-color:white;">
      <div class="mt-4 ml-3" style="text-align: left;"><a [routerLink]="['/search']"  routerLinkActive="filter-links">Back</a> </div>
        <div class="row mt-4 ml-0" style="text-align: left;">
          <div class="col-lg-8 " style="text-align: left;">
            <label class="filter-text">Filters</label>
          </div>
          <div class="col-lg-4" style="text-align: right;vertical-align: bottom ;">
            <a href="#" class="filter-links">Clear Filters</a>
          </div>
        </div>

        <input class="form-control form-control-lg ml-2 mt-2" type="text" placeholder="Search">

      <table class="table mt-4 ml-2">
        <tbody class="filter-options">
          <tr style="border-top: none;">
            <td style="text-align: left;">Primary Information</td>
            <td style="text-align: right;">+</td>
          </tr>
          <tr>
            <td style="text-align: left;">Secondary Information</td>
            <td style="text-align: right;">+</td>
          </tr>
          <tr>
            <td style="text-align: left;">Type</td>
            <td style="text-align: right;">+</td>
          </tr>
          <tr>
            <td style="text-align: left;">Status</td>
            <td style="text-align: right;">+</td>
          </tr>
          <tr>
            <td style="text-align: left;">Blocks</td>
            <td style="text-align: right;">+</td>
          </tr>
          <tr>
            <td style="text-align: left;">Member Since</td>
            <td style="text-align: right;">+</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="col-lg-9 " style="background-color:#eff7fb ;">
      <div class="row mt-4 mr-3">
      <div class="col-lg-9"></div>
      <div class="col-lg-3">
        <div><a href="#" class="button-transparent btn btn-primary btn-block">Add New Member</a></div>
      </div>
    </div>

    <div class="flex-row mb-3">
     <div class="h4-style-guide text-margins">{{persons.length}} Results for </div>
    </div>

     <app-search-tag [tag]="searchTerm"></app-search-tag>


      <div class="flex-row mt-5">
        <h5 class="h5-style-guide text-margins" >Members ({{persons.length}})</h5>
      </div>

      <div *ngFor="let person of persons">
        <app-person-card [person]="person"></app-person-card>
      </div>
    </div>
  </div>
</div>
